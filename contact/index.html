<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Bjørn Håvard</title>
    <link rel="stylesheet" href="../src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHq6lI2C7WaeH3Ot5d5q5Xn6Z6Z4x3r5l5hx0tlG60LBoWULVSVN+lXtcrM9n7M3e5Tp1+gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-purple-600 p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-2xl font-bold">Bjørn Håvard</a>
        <div>
          <a href="#" class="text-white px-3 py-2 rounded-md hover:bg-purple-700">Home</a>
          <a href="#" class="text-white px-3 py-2 rounded-md hover:bg-purple-700">About</a>
          <a href="#" class="text-white px-3 py-2 rounded-md hover:bg-purple-700">Projects</a>
          <a href="#" class="text-white px-3 py-2 rounded-md hover:bg-purple-700">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <div class="flex-col items-center p-6 flex-grow justify-center">
      <h1 class="text-3xl font-bold text-center mb-6 text-purple-700">Contact Me</h1>
      <form class="max-w-lg mx-auto bg-white p-8 shadow-md rounded-md">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">Submit</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-purple-600 text-white py-6 mt-10">
      <div class="container mx-auto text-center">
        <div class="mb-4">
          <a href="https://twitter.com" class="text-white text-2xl mx-2 hover:text-gray-300">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://facebook.com" class="text-white text-2xl mx-2 hover:text-gray-300">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://instagram.com" class="text-white text-2xl mx-2 hover:text-gray-300">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://linkedin.com" class="text-white text-2xl mx-2 hover:text-gray-300">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
        <p class="text-white">&copy; 2024 Bjørn Håvard. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
